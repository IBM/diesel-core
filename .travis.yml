dist: jammy

language: scala
scala:
  - 3.2.1

before_install:
  # for sbt-dynver
  - git fetch --tags
  - nvm install lts/gallium

stages:
  - name: test
  - name: release
    if: (tag =~ /^v.+/) AND NOT fork

jobs:
  include:
    - script: ./build.sh
    - stage: release
      script: ./release.sh

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt